name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests on Multiple Machines
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ${{ fromJson(steps.python-versions.outputs.versions) }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Extract Python Versions from pyproject.toml
        id: python-versions
        run: |
          versions=$(poetry env info --python | grep -oP '(?<=>=)\d+\.\d+')
          echo "versions=[\"$(echo $versions | tr ' ' '\", \"')\"]" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          poetry run pytest --maxfail=1 --disable-warnings
